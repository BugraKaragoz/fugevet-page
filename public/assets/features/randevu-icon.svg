<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="30" fill="#E6F1FF"/>
  
  <!-- Calendar -->
  <rect x="15" y="13" width="30" height="34" rx="3" fill="white" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Calendar header -->
  <rect x="15" y="13" width="30" height="8" rx="3" fill="#0066CC"/>
  
  <!-- Calendar hangers -->
  <rect x="22" y="10" width="2" height="6" rx="1" fill="#0066CC"/>
  <rect x="36" y="10" width="2" height="6" rx="1" fill="#0066CC"/>
  
  <!-- Selected day in calendar -->
  <rect x="20" y="28" width="7" height="7" rx="1" fill="#0066CC" opacity="0.8"/>
  <text x="22" y="33" font-family="Arial" font-size="5" fill="white">15</text>
  
  <!-- Clock hands -->
  <circle cx="42" cy="40" r="8" fill="#4F94EF" opacity="0.9"/>
  <circle cx="42" cy="40" r="6" fill="white"/>
  <line x1="42" y1="40" x2="42" y2="35" stroke="#0066CC" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="42" y1="40" x2="46" y2="42" stroke="#0066CC" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Calendar grid lines -->
  <line x1="15" y1="27" x2="45" y2="27" stroke="#0066CC" stroke-opacity="0.3"/>
  <line x1="15" y1="35" x2="45" y2="35" stroke="#0066CC" stroke-opacity="0.3"/>
  <line x1="29" y1="21" x2="29" y2="47" stroke="#0066CC" stroke-opacity="0.3"/>
  
  <!-- Check mark -->
  <path d="M26 33L29 36L34 31" stroke="#FF6B00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg> 